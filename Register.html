<body>
   
    <div class="container">
        <h1>Registration form</h1>
        <div class="col-12">
       <form>
           <div class="form-group">
            
            <label for="Name">Enter Your Name  </label>

            <input class="form-control" type="text"
            
            placeholder="Enter your name " name="name" id="name"> <br>
            
            <label for="lastName">Enter Your lastname  </label>

            <input class="form-control" type="text"
            
            placeholder="Enter your lastname " name="lastname" id="lastname"> <br>
<td>Gender:</td>
<td><input type="radio" name="Gender" value="male">male
    <input type="radio" name="Gender" value="female">female</td><br>

            
            
            <br><label for=  "Email"> Enter the Email  </label>
            
            <input class="form-control" type="email"
            
            placeholder="Enter the Email" name="Email" id="Email"> <br>

            <label for=  "ContactNo"> Contact No  </label>
            
            <input class="form-control" type="ContactNo"
            
            placeholder="ContactNo" name="ContactNo" id="ContactNo"> <br>

            <label for=  "Date of Birth"> Date of Birth </label>
            <input type="date" id="start" name="trip-start"
             value="2018-07-22"
             min="2000-01-01" max="2018-12-31"> <br>
            <br>
            <label for=  "password"> Enter the password </label>
            
            <input class="form-control" type="password"
            
            placeholder="Enter the password" name="password" id="password"> <br>

            <label for=  "password"> Enter the confirmpassword </label>
            
            <input class="form-control" type="confirmpassword"
            
            placeholder="Enter the confirmpassword" name="confirmpassword" id="confirmpassword"> <br>
            <button type="submit" class="btn btn-success">Submit</button>

           </div>
       </form>
    </div>
    </div>
    </div>
